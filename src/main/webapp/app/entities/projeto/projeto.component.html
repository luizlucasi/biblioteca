<div>
    <h2 id="page-heading">
        <span jhiTranslate="libraryApp.projeto.home.title">Projetos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-projeto" [routerLink]="['/projeto/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="libraryApp.projeto.home.createLabel">
            Create a new Projeto
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="projetos?.length === 0">
        <span jhiTranslate="libraryApp.projeto.home.notFound">No projetos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="projetos && projetos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="libraryApp.projeto.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="libraryApp.projeto.empresa">Empresa</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let projeto of projetos ;trackBy: trackId">
                    <td><a [routerLink]="['/projeto', projeto.id, 'view']">{{ projeto.id }}</a></td>
                    <td>{{ projeto.nome }}</td>
                    <td>
                        <div *ngIf="projeto.empresa">
                            <a [routerLink]="['/empresa', projeto.empresa?.id, 'view']" >{{ projeto.empresa?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/projeto', projeto.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/projeto', projeto.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(projeto)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
