<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projeto">
            <h2><span jhiTranslate="libraryApp.projeto.detail.title">Projeto</span> {{ projeto.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="libraryApp.projeto.nome">Nome</span></dt>
                <dd>
                    <span>{{ projeto.nome }}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.projeto.empresa">Empresa</span></dt>
                <dd>
                    <div *ngIf="projeto.empresa">
                        <a [routerLink]="['/empresa', projeto.empresa?.id, 'view']">{{ projeto.empresa?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/projeto', projeto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
